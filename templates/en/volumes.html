{% extends "base.html" %}
{% block sideBarContent %}

{{ input_error_message }}

<form action="/volumeerzeugen" method="post" accept-charset="utf-8">
<input type="hidden" name="mobile" value="{{ mobile }}">
<table border="0" cellspacing="0" cellpadding="5">
<tr>
<td>Size:</td>
  <td><input name="groesse" type="text" size="3" maxlength="3"></td>
  <td align="left">
    <select name="GB_oder_TB" size="1">
      <option selected="selected">GB</option>
      <option>TB</option>
    </select>
  </td>
  <td>Availabiliy Zone:</td>
  <td align="left"><select name="zone" size="1">{{ zonen_in_der_region }}</select></td>
</tr>
<tr>
  <td colspan="5"><input type="submit" value="create new EBS volume"></td>
</tr>
</table>
</form>

<p>&nbsp;</p>

<b>Your EBS volumes inside the region {{ zone }}</b>

<p>&nbsp;</p>

{{ volumestabelle }}

{{ alle_volumes_loeschen_button }}

{% endblock %}
