<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<link type="text/css" rel="stylesheet" href="/stylesheets/style.css">

</head>
<body {{ bodycommand }}>

<div id="head">

<table width="100%" border="0">

</td>
</tr>

</tr>
</table>
</div>



{{ javascript_funktion }}

{{ navigations_bar }}
